<script>
// 简单的调试脚本
document.addEventListener('DOMContentLoaded', function() {
    const highlights = document.querySelectorAll('.highlight');
    console.log('找到代码块数量:', highlights.length);
    
    highlights.forEach((block, index) => {
        console.log(`代码块 ${index + 1}:`, block);
        
        // 检查伪元素
        const afterStyle = window.getComputedStyle(block, '::after');
        console.log(`代码块 ${index + 1} 伪元素内容:`, afterStyle.content);
        console.log(`代码块 ${index + 1} 伪元素显示:`, afterStyle.display);
        console.log(`代码块 ${index + 1} 伪元素位置:`, afterStyle.position);
        
        block.addEventListener('click', function(e) {
            console.log('点击代码块:', e.target);
        });
    });
});
</script>
